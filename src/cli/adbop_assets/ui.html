<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <style>
            body, html {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            *, *:before, *:after {
                box-sizing: inherit;
            }
            #update_time {
                padding: 10px;
                font-size: 16px;
                font-family: Arial, Helvetica, sans-serif;
            }
            #main_box {
                width: 100%;
                padding: 10px;
            }
            .result_block {
                display: inline-block;
                position: relative;
                vertical-align: top;
                font-size: 10px;
                margin: 5px;
            }
            .result_block .title {
                font-size: 12px;
                padding: 5px;
                width: 100%;
                text-overflow: ellipsis;
                overflow: hidden;
            }
            .result_block .content {
                font-size: 10px;
                padding: 5px;
                width: 100%;
            }
            .cmd_type_DUMPSYS_MEMINFO {
                width: 500px;
            }
            .cmd_type_DUMPSYS_MEMINFO .content {
                height: 650px;
            }
            .cmd_type_PROC_MEMINFO {
                width: 200px;
            }
            .cmd_type_PROC_MEMINFO .content {
                height: 530px;
            }
            .cmd_type_PROC_STATUS {
                width: 320px;
            }
            .cmd_type_PROC_STATUS .content {
                height: 600px;
            }
        </style>
        <div id="update_time"></div>
        <div id="main_box">
        </div>
        <script src="ui.js"></script>
    </body>
</html>
